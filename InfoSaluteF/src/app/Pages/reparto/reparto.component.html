<div class="sfondo col-12 px-2 pt-5 h-100">
  <div class="row pt-3 h-100">
    <h1>Medici Reparto :</h1>
    <div class="col-12" *ngFor="let medico of medici">
      <div class="card">
        <h3>{{medico.nome}}</h3>
        <h4>{{medico.specializzazione}}</h4>
        <button class="btn btn-primary" [routerLink]="['/medico/'+ medico.id]">More Info</button>
      </div>
    </div>
  </div>
</div>
