<div class="sfondo col-12 px-2 pt-5 h-100">
  <div class="row pt-3 h-100">
    <h1 class="Citta">{{comune.nome}}</h1>
    <div class="col-12" *ngFor="let ospedale of comune.ospedali">
      <div class="card">
        <h3>{{ospedale.nome}}</h3>
        <button class="btn btn-primary" [routerLink]="['/ospedale/'+ ospedale.id]">More Info</button>
      </div>
    </div>
  </div>
</div>
